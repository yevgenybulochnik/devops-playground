<VirtualHost *:80>
    ServerName shop.dreadnaught.com
    DocumentRoot /var/www/shop.dreadnaught.com
    DirectoryIndex index.php
    <Directory /var/www/shop.dreadnaught.com/>
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

